  nb_clusters: ["64", "512", "1024", "2048"]
  dataset: ["--census", "--kddcup", "--blobs", "--plants"]

qmeans:
  qmeans: ["qmeans"]
  sparsity_factor: {"--sparsity-factor": "range(1, 6, 2)"}
  hierarchical: ["--hierarchical", ""]

qmeans_big:
