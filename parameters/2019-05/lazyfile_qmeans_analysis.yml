all:
  qmeans_big:
  qmeans_little:
  kmeans_little:
  kmeans_big:

base:
  seed: {"--seed": "range(3)"}
  output_file: {"--output-file": ["!!hash!!"]}
  nystrom: ["--nystrom"]
  assignation: ["--assignation-time"]
  1nn: ["--1-nn"]
  initialisation: {--initialization: ["uniform_sampling"]}

base_little:
